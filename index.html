<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <title>Loulou Clicker</title>
</head>
<body onload="initCookieClicker">
    <!--Début du site-->
    <section id="lejeux">
        <!--Début section lebonus-->
            <section id="lebonus">
                <section class="foisdeux">
                    <section class="xdeux">
                        <section id="mults">Résultmult</section>
                        <section id="autclics">Résultautoclic</section>
                        <section id="bonus">Bonus++</section>
                    </section>
                </section>
                <!--La section bouton-->
                <section class="dubouton">
                    <button id="multiplier" class="btn">Multiplier</button>
                    <!--Le résultat apparaît dans l'id mults-->

                    <button id="autoClic" class="btn">Autoclic</button>
                    <p id="resulautoclic"></p>

                    <button id="autoClic" class="btn">Bonus ++</button>
                    <!--Le résultat saffiche dans l'id bonus-->
                </section>
                <!-- PVW - A adapter --> 
                <div>
                    <button type="button" id="multiplier" onclick="augmenterMultiplicateur()">Multiplicateur</button>
                </div>
                <div>
                    <button type="button" id="autoclic" onclick="acheteAutoclicker()">Acheter Autoclicker</button>
                </div>
                <!-- PVW - Fin à adapter-->
            </section>
        <!--Fin séction lebonus-->    

        <!--Début séction lescore-->   
           <section id="lescore">
               <header>
                   <img src="images/LoulouClicker.svg" alt="loulouLogo">
                   <h1 class="letitre">Loulou Clicker</h1>
               </header>

               <!--Le score s'affiche dans ces deux section parentes-->
               <section class="onaffich">

                   
                   

                   <section id="affichage">0</section>

               </section>

               <!--La section du cookie-->
               <section class="lecookie">

                   <section id="Clic">
                       <img src="images/LoulouClicker.svg" alt="LoulouClicker" id="clic" onclick="augmenterScore()"> 
                   </section>

               </section>
           </section>
        <!--Fin séction lescore--> 
       </section>

    <!--Fin du site-->

    <!--Code javascript-->
   <script type="text/javascript" src="loulou.js"></script> 
   
</body>
</html>
