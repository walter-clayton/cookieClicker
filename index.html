<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <title>Loulou Clicker</title>
</head>
<body>
    <!--Début du site-->
    <section id="lejeux">
        <!--Début séction lebonus-->
            <section id="lebonus">
                <section class="foisdeux">
                    <section class="xdeux">
                        <section id="double">X2</section>

                        <section id="bonus">Bonus++</section>
                    </section>
                </section>
                <!--La setion bouton-->
                <section class="dubouton">
                    <button id="btn" class="btn">Bouton</button>
                </section>
            </section>
        <!--Fin séction lebonus-->    

        <!--Début séction lescore-->   
           <section id="lescore">
               <header>
                   <h1 class="letitre">Loulou Clicker</h1>
               </header>

               <!--Le score s'affiche dans ces deux section parentes-->
               <section class="onaffich">
                   <section id="affichage">SCORE++</section>
               </section>

               <!--La section du cookie-->
               <section class="lecookie">
                   <section id="Clic">Cliquez sur le cookie</section>
               </section>
           </section>
        <!--Fin séction lescore--> 
       </section>

    <!--Fin du site-->

    <!--Code javascript-->
   <script type="text/javascript" src="loulou.js"></script> 
   
</body>
</html>
